<!-- core/templates/core/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkillSync{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #4a6fdc;
            color: white;
            padding: 20px 0;
        }
        .content {
            padding: 30px 0;
            min-height: 70vh;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
        .match-gauge {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }
        .match-gauge-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .keyword-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><a href="{% url 'home' %}" class="text-white text-decoration-none">SkillSync</a></h1>
                </div>
                <div class="col-md-6 d-flex justify-content-end align-items-center">
                    <nav>
                        <a href="{% url 'home' %}" class="btn btn-outline-light me-2">Home</a>
                        <a href="{% url 'upload_resume' %}" class="btn btn-outline-light me-2">Upload Resume</a>
                        <a href="{% url 'job_list' %}" class="btn btn-outline-light">Job History</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; {% now "Y" %} SkillSync - Resume Job Matching Tool</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
